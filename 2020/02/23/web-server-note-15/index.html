<section id="post-body"><p>封装PageBean，减少写入域中的数据</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.myxq.domain;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Getter</span><span class="meta">@Setter</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PageBean</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 当前是哪一页</span></span><br><span class="line">    <span class="keyword">private</span> Integer currentPage;</span><br><span class="line">    <span class="comment">// 共多少页</span></span><br><span class="line">    <span class="keyword">private</span> Integer totalPage;</span><br><span class="line">    <span class="comment">// 多少条记录</span></span><br><span class="line">    <span class="keyword">private</span> Integer totalCount;</span><br><span class="line">    <span class="comment">// 当前页商品</span></span><br><span class="line">    <span class="keyword">private</span> List&lt;Goods&gt; goodsList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">getPageDate</span><span class="params">(HttpServletRequest request, HttpServletResponse response)</span></span></span><br><span class="line"><span class="function">			<span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="comment">// 1.获取当前页码</span></span><br><span class="line">			String currentPage = request.getParameter(<span class="string">"currentPage"</span>);</span><br><span class="line">			<span class="comment">// 2.把页码给业务层 返回一个pageBean</span></span><br><span class="line">			GoodsService goodsService = <span class="keyword">new</span> GoodsService();</span><br><span class="line">			PageBean pageBean = goodsService.getPageBean(Integer.parseInt(currentPage));</span><br><span class="line"></span><br><span class="line">			<span class="comment">// 3.把pageBean写到域中</span></span><br><span class="line">			request.setAttribute(<span class="string">"pageBean"</span>,pageBean);</span><br><span class="line">			<span class="comment">// 4.转发</span></span><br><span class="line">			<span class="keyword">return</span> <span class="string">"admin/main.jsp"</span>;</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> PageBean <span class="title">getPageBean</span><span class="params">(Integer currentPage)</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">	PageBean pageBean = <span class="keyword">new</span> PageBean();</span><br><span class="line">	<span class="comment">// 设置当前页</span></span><br><span class="line">	pageBean.setCurrentPage(currentPage);</span><br><span class="line">	<span class="comment">// 获取有多少条记录</span></span><br><span class="line">	<span class="comment">// 从数据库中查询</span></span><br><span class="line">	Long count = goodsDao.getCount();</span><br><span class="line">	pageBean.setTotalCount(count.intValue());</span><br><span class="line">	<span class="comment">// 一页展示多少条数据</span></span><br><span class="line">	Integer pageCount = <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 总页数 // 16/5=3  1 所以要向上取整</span></span><br><span class="line">	<span class="comment">// 注意两个Integer相除只会整数</span></span><br><span class="line">	<span class="keyword">double</span> totalPage = Math.ceil(<span class="number">1.0</span> * pageBean.getTotalCount() / pageCount);</span><br><span class="line">	pageBean.setTotalPage((<span class="keyword">int</span>)totalPage);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 当前页商品的角标</span></span><br><span class="line">	Integer index = (pageBean.getCurrentPage()-<span class="number">1</span>)*pageCount;</span><br><span class="line">	List&lt;Goods&gt; list  = goodsDao.getPageDate(index,pageCount);</span><br><span class="line"></span><br><span class="line">	pageBean.setGoodsList(list);</span><br><span class="line">	<span class="keyword">return</span> pageBean;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> Long <span class="title">getCount</span><span class="params">()</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">	String sql = <span class="string">"select count(*) from goods"</span>;</span><br><span class="line">	Long count = (Long) qr.query(sql,<span class="keyword">new</span> ScalarHandler());</span><br><span class="line">	<span class="keyword">return</span> count;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> List&lt;Goods&gt; <span class="title">getPageDate</span><span class="params">(Integer index, Integer pageCount)</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">	String sql = <span class="string">"select * from goods limit ?,?"</span>;</span><br><span class="line">	List&lt;Goods&gt; pageGoods = qr.query(sql, <span class="keyword">new</span> BeanListHandler&lt;Goods&gt;(Goods.class), index, pageCount);</span><br><span class="line">	<span class="keyword">return</span> pageGoods;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
