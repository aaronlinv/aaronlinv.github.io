<section id="post-body"><h2 id="创建工程-20问题"><a href="#创建工程-20问题" class="headerlink" title="创建工程%20问题"></a>创建工程%20问题</h2><p>创建Maven工程，需要获取 resources 下文件夹路径</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">this</span>.getClass().getResource(“/”).getPath();</span><br></pre></td></tr></table></figure>
<p>返回的路径String中含有%20，原因是 resources 完整路径存在空格<br>所以创建项目应尽量避免使用空格和中文</p>
<p>参考：<a href="https://blog.csdn.net/renminzdb/article/details/88339383" target="_blank" rel="noopener">【整】getResource().getPath() 路径带 %20 问题展开</a></p>
